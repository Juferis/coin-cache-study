spring:
  application:
    name: coin-cache-study

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

# 캐시 설정
cache:
  quotes:
    base-ttl-seconds: 60
    ttl-jitter-seconds: 10
    lock-timeout-ms: 100
    null-cache-ttl-seconds: 30
    logical-expire-seconds: 60
    stale-ttl-buffer-seconds: 30
    refresh-threads: 4
    single-flight-wait-ms: 500

repository:
  latency-ms: 50

embedded:
  redis:
    enabled: false

logging:
  level:
    com.example.coincache: DEBUG
